<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Big Money Budget</h1>
      <fieldset>
        <legend>New Expense</legend>
        <div>
          <label>
            Date
            <input type="datetime-local" class="dateInput" required />
          </label>
        </div>
        <div>
          <label>
            Expense Name
            <input type="text" class="nameInput" required />
          </label>
        </div>
        <div>
          <label>
            Vendor
            <input type="text" class="vendorInput" required />
          </label>
        </div>
        <div>
          <label
            >Expense Type
            <input list="expense-list" type="text" class="typeInput" required />
            <datalist id="expense-list">
              <option value="Cash"></option>
              <option value="Credit"></option>
              <option value="Debit"></option>
              <option value="Check"></option>
              <option value="Venmo"></option>
              <option value="Other"></option>
            </datalist>
          </label>
        </div>
        <div>
          <label>
            Amount
            <input type="number" class="amountInput" required />
          </label>
        </div>
        <div>
          <label>
            Description
            <input type="text" class="descriptionInput" required />
          </label>
        </div>
        <div>
          <button class="submit">Submit</button>
        </div>
      </fieldset>
    </main>
    <div class="container">
      <table class="theTable">
        <tr>
          <th class="tableHeader">Date</th>
          <th class="tableHeader">Expense</th>
          <th class="tableHeader">Vendor</th>
          <th class="tableHeader">Type</th>
          <th class="tableHeader">Amount</th>
          <th class="tableHeader">Description</th>
          <th class="tableHeader">Delete</th>
        </tr>
        <template class="template" id="rowTemplate">
          <tr>
            <td class="lineItem" id="dateTemp" contenteditable="true"></td>
            <td class="lineItem" id="nameTemp" contenteditable="true"></td>
            <td class="lineItem" id="vendorTemp" contenteditable="true"></td>
            <td class="lineItem" id="typeTemp" contenteditable="true"></td>
            <td class="lineItem" id="amountTemp" contenteditable="true"></td>
            <td
              class="lineItem"
              id="descriptionTemp"
              contenteditable="true"
            ></td>
            <td class="delete">
              <img src="images/flame.svg" class="deleteImg" />
            </td>
          </tr>
        </template>
      </table>
    </div>
  </body>
</html>
