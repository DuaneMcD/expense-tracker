<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Big Money Budget</h1>
      <fieldset>
        <legend>New Expense</legend>
        <div>
          <label>
            Date
            <input type="datetime-local" name="date" />
          </label>
        </div>
        <div>
          <label>
            Expense Name
            <input type="text" name="name" />
          </label>
        </div>
        <div>
          <label>
            Vendor
            <input type="text" class="vendor" />
          </label>
        </div>
        <div>
          <label
            >Expense Type
            <input list="expense-list" type="text" class="type" />
            <datalist id="expense-list">
              <option value="Cash"></option>
              <option value="Credit"></option>
              <option value="Debit"></option>
              <option value="Check"></option>
              <option value="Venmo"></option>
              <option value="Other"></option>
            </datalist>
          </label>
        </div>
        <div>
          <label>
            Amount
            <input type="number" contenteditable="true" class="amount" />
          </label>
        </div>
        <div>
          <label>
            Description
            <input type="text" class="description" />
          </label>
        </div>
        <div>
          <button class="submit">Submit</button>
        </div>
      </fieldset>
    </main>
    <div class="container">
      <table class="tracker">
        <tr>
          <th class="tableHeader">Date</th>
          <th class="tableHeader">Expense</th>
          <th class="tableHeader">Vendor</th>
          <th class="tableHeader">Type</th>
          <th class="tableHeader">Amount</th>
          <th class="tableHeader">Description</th>
        </tr>
        <template class="template" id="rowTemplate">
          <tr>
            <td class="lineItem" id="date"></td>
            <td class="lineItem" id="name"></td>
            <td class="lineItem" id="vendor"></td>
            <td class="lineItem" id="type"></td>
            <td class="lineItem" id="amount"></td>
            <td class="lineItem" id="description"></td>
          </tr>
        </template>
        <tr>
          <td class="lineItem" id="date">Date</td>
          <td class="lineItem" id="name">Expense</td>
          <td class="lineItem" id="vendor">Vendor</td>
          <td class="lineItem" id="type">Type</td>
          <td class="lineItem" id="amount">Amount</td>
          <td class="lineItem" id="description">Description</td>
        </tr>
      </table>
    </div>
  </body>
</html>
